<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff9a9e">
  <title>Happy Birthday, Twinkle üéâ</title>
  <!-- Google Fonts: Poppins + Dancing Script for a handwritten accent -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* New palette: soft purple -> pink for a modern, warm look */
      --bg1: #6a11cb; /* deep purple */
      --bg2: #ff477e; /* vibrant pink */
      --card-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.20);
      --accent: #fffefc; /* slightly warm white for text */
      --shadow: 0 10px 36px rgba(10,10,25,0.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: #fff;
      /* subtle dark overlay improves contrast while keeping the gradient */
      background: linear-gradient(rgba(0,0,0,0.08), rgba(0,0,0,0.04)), radial-gradient(circle at 10% 10%, rgba(255,255,255,0.06), transparent 10%), linear-gradient(135deg, var(--bg1), var(--bg2));
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      /* respect safe-area insets on modern iPhones and provide comfortable padding */
      padding: calc(40px + env(safe-area-inset-top)) calc(20px + env(safe-area-inset-right)) calc(40px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-left));
    }
    .card{
      width:100%;
      max-width:900px;
      /* slightly more visible glassy card to lift text from the rich background */
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--glass-border);
      border-radius:20px;
      padding:36px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px) saturate(120%);
      position:relative;
      overflow:hidden;
    }
    /* Decorative floating confetti (simple) */
    .confetti {
      pointer-events:none;
      position:absolute;
      inset:0;
      background-image: linear-gradient(45deg, rgba(255,255,255,0.06) 25%, transparent 25%), linear-gradient(-45deg, rgba(255,255,255,0.06) 25%, transparent 25%);
      background-size: 16px 16px;
      opacity:0.18;
      mix-blend-mode: overlay;
    }
    header{
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    h1{
      font-size: clamp(1.6rem, 3.6vw, 3rem);
      margin:8px 0 6px 0;
      line-height:1.05;
      letter-spacing:0.6px;
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
      color:var(--accent);
      text-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }
    h1 .hand{
      font-family:'Dancing Script', cursive;
      font-size:1.28em;
      margin-left:6px;
      letter-spacing:0.4px;
    }
    .hero-row{
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    /* allow the message to flex between the two photos so they stay left/right */
    .message{flex:1; min-width:0}
    .photo{
      width:220px;
      height:220px;
      border-radius:20px;
      overflow:hidden;
      flex:0 0 220px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.22);
      border: 6px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .photo.right{
      /* right-side image: slight offset and small rotation for a natural look */
      transform: translateY(6px) rotate(-2deg);
      box-shadow: 0 16px 46px rgba(6,6,25,0.24);
      border-color: rgba(255,255,255,0.06);
    }
    .photo img{width:100%; height:100%; object-fit:cover; display:block}
    .message{
      max-width:520px;
      text-align:left;
      color:var(--accent);
    }
    .message p{margin:0 0 12px 0; font-size: clamp(1rem, 1.7vw, 1.2rem);}
    .from{margin-top:8px; font-weight:600; font-size:0.98rem}

    /* Love button and revealed message */
    .love-btn{
      margin-top:14px;
      display:inline-block;
      background: linear-gradient(90deg,#ff8fb3,#7b61ff);
      color: #2b002b;
      border: none;
      padding:10px 16px;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(11,6,25,0.18);
      transition: transform .16s ease, box-shadow .16s ease, opacity .16s ease;
    }
    .love-btn:active{transform:translateY(1px) scale(.995)}
    .love-btn[disabled]{opacity:.7; cursor:default}

    .love-msg{
      margin-top:14px;
      font-size:1.2rem;
      /* richer, warmer red/pink for the revealed message */
      color: #ff275e;
      font-weight:800;
      opacity:0;
      transform:scale(.92) translateY(6px);
      transition:opacity .36s cubic-bezier(.2,.9,.2,1), transform .36s cubic-bezier(.2,.9,.2,1), text-shadow .36s ease;
      display:inline-block;
      will-change:opacity,transform;
      text-shadow: 0 8px 28px rgba(255,39,94,0.14);
    }
    .love-msg.show{
      opacity:1;
      transform:scale(1.02) translateY(0);
      text-shadow: 0 12px 36px rgba(255,39,94,0.22), 0 2px 6px rgba(0,0,0,0.12);
    }

    /* heartbeat for the heart emoji (slightly stronger) */
    @keyframes heartbeat{0%{transform:scale(1)}30%{transform:scale(1.28)}60%{transform:scale(.94)}100%{transform:scale(1)}}
    .love-msg .heart{display:inline-block; margin-left:8px; animation: heartbeat 1s ease-in-out infinite; font-size:1.12em; filter: drop-shadow(0 6px 18px rgba(255,39,94,0.25));}

    /* Balloons animation */
    .balloon{
      position:absolute;
      width:36px;
      height:50px;
      border-radius:50% 50% 48% 48% / 60% 60% 40% 40%;
      bottom:-80px;
      opacity:0.95;
      transform-origin:center bottom;
      animation: floatUp 7s ease-in infinite;
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    }
    .balloon::after{content:'';position:absolute;left:50%;transform:translateX(-50%);bottom:-12px;width:2px;height:18px;background:rgba(255,255,255,0.2)}
    .balloon.x1{left:8%; background:linear-gradient(180deg,#ffd1dc,#ffb3c6); animation-duration:6.6s; animation-delay:0s}
    .balloon.x2{left:26%; background:linear-gradient(180deg,#ffd6a5,#ffb86b); animation-duration:7.4s; animation-delay:0.6s}
    .balloon.x3{left:74%; background:linear-gradient(180deg,#c1ffd7,#88f0b0); animation-duration:6.9s; animation-delay:0.3s}
    .balloon.x4{left:88%; background:linear-gradient(180deg,#c8d6ff,#95b3ff); animation-duration:8.2s; animation-delay:0.9s}
    @keyframes floatUp{0%{transform:translateY(0) rotate(-6deg)}50%{transform:translateY(-28px) rotate(6deg)}100%{transform:translateY(0) rotate(-6deg)}}

    /* small bounce for cake emoji in title */
    .bounce{display:inline-block; animation: bounce 2.2s infinite ease-in-out}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

    /* Responsive tweaks */
    @media (max-width:640px){
      .card{padding:20px}
      .hero-row{gap:16px; /* stack vertically on small screens for readability */
        flex-direction:column; align-items:center}
      .photo{width:160px; height:160px; flex:0 0 160px}
      .photo.right{transform:none}
      /* make button easier to tap on touch devices */
      .love-btn{padding:12px 22px; font-size:1rem; min-height:44px}
    }

    /* Extra small phones: tighten images slightly */
    @media (max-width:420px){
      .photo{width:140px; height:140px; flex:0 0 140px}
      .hero-row{gap:12px}
      h1{font-size: clamp(1.4rem, 5vw, 2.2rem)}
      .message p{font-size: clamp(.98rem, 2.8vw, 1.05rem)}
      .love-btn{padding:12px 18px}
    }

    /* On wide screens keep the 3-column layout and prevent wrapping */
    @media (min-width:900px){
      .hero-row{flex-wrap:nowrap; justify-content:space-between;}
      /* keep the photos fixed and allow message to take remaining space */
      .photo{flex:0 0 220px}
      .message{max-width: calc(100% - 460px);}
    }
    
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="confetti" aria-hidden="true"></div>
    <!-- decorative balloons -->
    <div class="balloon x1" aria-hidden="true"></div>
    <div class="balloon x2" aria-hidden="true"></div>
    <div class="balloon x3" aria-hidden="true"></div>
    <div class="balloon x4" aria-hidden="true"></div>

    <header>
      <h1 id="title">üéÇ <span class="hand" >Happy Birthday, Twinkle</span> <span class="bounce">üéâ</span></h1>
    </header>

    <section class="hero-row" aria-label="Birthday message">
      <div class="photo" aria-hidden="true">
        <img src="twinkle.jpeg" alt="Birthday cake with candles">
      </div>

      <div class="message">
        <p>Wishing you a day filled with love, laughter, and happiness üíñ</p>
          <p class="from">With all my love ‚Äî Lakshmi</p>
          <button id="loveBtn" class="love-btn" type="button" aria-pressed="false">Click to See a surprise</button>
          <div id="loveMsg" class="love-msg" role="status" aria-live="polite" aria-hidden="true">I love you <span class="heart">‚ù§Ô∏è</span></div>
      </div>

      <!-- mirrored photo on the right side -->
      <div class="photo right" aria-hidden="true">
        <img src="twinkle2.jpg" alt="Birthday cake with candles">
      </div>
    </section>
  </main>
  <script>
    (function(){
      const btn = document.getElementById('loveBtn');
      const msg = document.getElementById('loveMsg');
      if(!btn || !msg) return;

      btn.addEventListener('click', function(){
        // reveal message
        msg.classList.add('show');
        msg.setAttribute('aria-hidden','false');
        btn.setAttribute('aria-pressed','true');
        btn.textContent = 'Sent ‚ù§';
        btn.disabled = true;
      });
    })();
  </script>
</body>
</html>
