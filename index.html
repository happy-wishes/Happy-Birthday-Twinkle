<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#6a11cb">
  <title>Happy Birthday, Twinkle üéâ</title>
  <!-- Google Fonts: Dancing Script for handwritten style -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #6a11cb;
      --bg2: #ff477e;
      --card-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.20);
      --accent: #fffefc;
      --shadow: 0 10px 36px rgba(10,10,25,0.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: var(--accent);
      background: linear-gradient(rgba(0,0,0,0.08), rgba(0,0,0,0.04)),
                 radial-gradient(circle at 10% 10%, rgba(255,255,255,0.06), transparent 10%),
                 linear-gradient(135deg, var(--bg1), var(--bg2));
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(4vh + env(safe-area-inset-top)) 
               calc(16px + env(safe-area-inset-right))
               calc(4vh + env(safe-area-inset-bottom))
               calc(16px + env(safe-area-inset-left));
      min-height: 100%;
      text-align: center;
    }
    .card{
      width: 100%;
      max-width: 900px;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 28px 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px) saturate(120%);
      position: relative;
      overflow: hidden;
    }
    .confetti {
      pointer-events: none;
      position: absolute;
      inset: 0;
      background-image: linear-gradient(45deg, rgba(255,255,255,0.06) 25%, transparent 25%),
                        linear-gradient(-45deg, rgba(255,255,255,0.06) 25%, transparent 25%);
      background-size: 16px 16px;
      opacity: 0.18;
      mix-blend-mode: overlay;
    }
    header{
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      padding: 0 12px;
    }
    h1{
      font-size: min(7vw, 2.4rem);
      margin: 0;
      line-height: 1.3;
      letter-spacing: 0;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      color: var(--accent);
      text-shadow: 0 6px 18px rgba(0,0,0,0.18);
      width: 100%;
    }
    h1 .hand{
      font-family: 'Dancing Script', cursive;
      font-size: 1.25em;
      letter-spacing: 0.4px;
      width: auto;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .hero-row{
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 8px;
    }
    .photo{
      width: 200px;
      height: 200px;
      border-radius: 24px;
      overflow: hidden;
      flex: 0 0 200px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.22);
      border: 6px solid rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .photo.right{
      transform: translateY(6px) rotate(-2deg);
      box-shadow: 0 16px 46px rgba(6,6,25,0.24);
    }
    .photo img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .message{
      width: 100%;
      text-align: center;
      color: var(--accent);
    }
    .message p{
      margin: 0 0 16px 0;
      font-size: 1.15rem;
      line-height: 1.5;
    }
    .from{
      margin-top: 8px;
      font-weight: 600;
      font-size: 1rem;
    }
    .love-btn{
      margin-top: 20px;
      display: inline-block;
      background: linear-gradient(90deg,#ff8fb3,#7b61ff);
      color: #2b002b;
      border: none;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(11,6,25,0.18);
      transition: transform .16s ease, box-shadow .16s ease, opacity .16s ease;
      min-height: 44px;
    }
    .love-btn:active{
      transform: translateY(1px) scale(.995);
    }
    .love-btn[disabled]{
      opacity: .7;
      cursor: default;
    }
    .love-msg{
      margin-top: 20px;
      font-size: 1.3rem;
      color: #ff275e;
      font-weight: 800;
      opacity: 0;
      transform: scale(.92) translateY(6px);
      transition: opacity .36s cubic-bezier(.2,.9,.2,1),
                  transform .36s cubic-bezier(.2,.9,.2,1),
                  text-shadow .36s ease;
      display: inline-block;
      will-change: opacity,transform;
      text-shadow: 0 8px 28px rgba(255,39,94,0.14);
    }
    .love-msg.show{
      opacity: 1;
      transform: scale(1.02) translateY(0);
      text-shadow: 0 12px 36px rgba(255,39,94,0.22),
                   0 2px 6px rgba(0,0,0,0.12);
    }
    @keyframes heartbeat{
      0%{transform:scale(1)}
      30%{transform:scale(1.28)}
      60%{transform:scale(.94)}
      100%{transform:scale(1)}
    }
    .love-msg .heart{
      display: inline-block;
      margin-left: 8px;
      animation: heartbeat 1s ease-in-out infinite;
      font-size: 1.12em;
      filter: drop-shadow(0 6px 18px rgba(255,39,94,0.25));
    }
    .balloon{
      position: absolute;
      width: 36px;
      height: 50px;
      border-radius: 50% 50% 48% 48% / 60% 60% 40% 40%;
      bottom: -80px;
      opacity: 0.95;
      transform-origin: center bottom;
      animation: floatUp 7s ease-in infinite;
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    }
    .balloon::after{
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -12px;
      width: 2px;
      height: 18px;
      background: rgba(255,255,255,0.2);
    }
    .balloon.x1{
      left: 8%;
      background: linear-gradient(180deg,#ffd1dc,#ffb3c6);
      animation-duration: 6.6s;
      animation-delay: 0s;
    }
    .balloon.x2{
      left: 26%;
      background: linear-gradient(180deg,#ffd6a5,#ffb86b);
      animation-duration: 7.4s;
      animation-delay: 0.6s;
    }
    .balloon.x3{
      left: 74%;
      background: linear-gradient(180deg,#c1ffd7,#88f0b0);
      animation-duration: 6.9s;
      animation-delay: 0.3s;
    }
    .balloon.x4{
      left: 88%;
      background: linear-gradient(180deg,#c8d6ff,#95b3ff);
      animation-duration: 8.2s;
      animation-delay: 0.9s;
    }
    @keyframes floatUp{
      0%{transform:translateY(0) rotate(-6deg)}
      50%{transform:translateY(-28px) rotate(6deg)}
      100%{transform:translateY(0) rotate(-6deg)}
    }
    .bounce{
      display: inline-block;
      animation: bounce 2.2s infinite ease-in-out;
    }
    @keyframes bounce{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
    }
    
    /* Mobile specific adjustments */
    @media (max-width: 430px) {
      .card {
        padding: 20px 16px;
      }
      h1 {
        font-size: min(8.5vw, 2rem);
      }
      .message p {
        font-size: 1.1rem;
      }
    }

    /* Tablet and larger screens */
    @media (min-width: 768px){
      .hero-row{
        flex-direction: row;
        gap: 32px;
      }
      .message{
        max-width: 520px;
      }
      h1{
        font-size: 2.8rem;
        gap: 12px;
      }
      .message p{
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="confetti" aria-hidden="true"></div>
    <div class="balloon x1" aria-hidden="true"></div>
    <div class="balloon x2" aria-hidden="true"></div>
    <div class="balloon x3" aria-hidden="true"></div>
    <div class="balloon x4" aria-hidden="true"></div>

    <header>
      <h1 id="title">
        üéÇ <span class="hand">Happy Birthday, Twinkle</span> <span class="bounce">üéâ</span>
      </h1>
    </header>

    <section class="hero-row" aria-label="Birthday message">
      <div class="photo" aria-hidden="true">
        <img src="twinkle.jpeg" alt="Birthday cake with candles">
      </div>

      <div class="message">
        <p>Wishing you a day filled with love, laughter, and happiness üíñ</p>
        <p class="from">With all my love ‚Äî Lakshmi</p>
        <button id="loveBtn" class="love-btn" type="button" aria-pressed="false">Show a surprise</button>
        <div id="loveMsg" class="love-msg" role="status" aria-live="polite" aria-hidden="true">I love you <span class="heart">‚ù§Ô∏è</span></div>
      </div>

      <div class="photo right" aria-hidden="true">
        <img src="twinkle2.jpg" alt="Birthday cake with candles">
      </div>
    </section>
  </main>
  <script>
    (function(){
      const btn = document.getElementById('loveBtn');
      const msg = document.getElementById('loveMsg');
      if(!btn || !msg) return;
      
      btn.addEventListener('click', function(){
        msg.classList.add('show');
        msg.setAttribute('aria-hidden','false');
        btn.setAttribute('aria-pressed','true');
        btn.textContent = 'Sent ‚ù§';
        btn.disabled = true;
      });
    })();
  </script>
</body>
</html>
